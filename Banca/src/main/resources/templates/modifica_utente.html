<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Modifica utente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: lightblue;
        }

        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Modifica utente</h1>

    <form action="#" th:action="@{/salvaUtente}" th:object="${utente}" method="POST">

        <!-- Campo id nascosto -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Nome -->
        <div class="form-group row">
            <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-4">
                <input required type="text" th:field="*{nome}" id="nome" class="form-control"/>
            </div>
        </div>

        <!-- Cognome -->
        <div class="form-group row">
            <label for="cognome" class="col-sm-2 col-form-label">Cognome:</label>
            <div class="col-sm-4">
                <input required type="text" th:field="*{cognome}" id="cognome" class="form-control"/>
            </div>
        </div>

        <!-- Campi nascosti -->
        <input type="hidden" th:field="*{cf}"/>
        <input type="hidden" th:field="*{dataNascita}"/>

        <!-- Bottone Modifica -->
        <div class="form-group row">
            <div class="col-sm-4 offset-sm-2">
                <button type="submit" class="btn btn-info btn-block">Modifica utente</button>
            </div>
        </div>
    </form>

    <hr>

    <!-- Link Torna alla lista degli utenti -->
    <div class="text-center">
        <a th:href="@{/}" class="btn btn-success">Torna alla lista degli utenti</a>
    </div>
</div>

</body>
</html>
